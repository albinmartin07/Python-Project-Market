 <!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Product Insertion</title>
</head>

<body>
{%include 'seller/seller.html'%}
       <div class="main-panel">
                    <div class="content-wrapper">
				<div class="col-md-12 grid-margin stretch-card" >
              <div class="card">
                <div class="card-body">
                  <h1><strong>Product Insertion</strong></h1></br>
                  <strong><p style="color:red">
                    The advantages of this website is only provided to the people who lived in 7km redii of Kuttikkanm</p></strong></br>

				  <form class="form-sample" enctype="multipart/form-data" method="POST" action="{% url 'insert_product' %}">
                      {% csrf_token %}


                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Product Name :</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="pname" placeholder="Eg: Soap"required />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
					  <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Product Brand :</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="bname" placeholder="Eg:Chandrika (if any)" />
                          </div>
                        </div>

                      </div>
                    </div>


                <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Quntity for Selling :</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"  name="qty" placeholder="Eg:100g/1kg" />
                          </div>
                        </div>
                      </div>
					<div class="col-md-6">
                    <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Insert Product Picture :</label>
                    <div class="col-sm-9">
                    <div class="form-group">
                    <input type="file" name="pp">
                    </div>
                    </div>
                    </div>
                    </div></div>

					<div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Product Discription :</label>
                          <div class="col-sm-9">
                            <textarea class="form-control" rows="6"  placeholder="Type Here............." name="pd"></textarea>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Selling Price :</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="sprice" placeholder="In rupees" required>
							<div id="rose"style="color:red;"></div>
                          </div>
                        </div>
                      </div>

					   <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Cost Price :</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="cprice" placeholder="In rupees" required >

                          </div>
                        </div>
                      </div>
                    </div>


				<button type="submit" class="btn btn-primary mr-2">Submit</button>

                  </form>
                    </div></div>
                </div>
                    </div></div>
</div></div>
</body>

</html>
